<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Palabras Aleatorias</title>
</head>
<body>
    <h1>Generador de Palabras Aleatorias</h1>
    <p id="randomWord"></p>
    <button onclick="getRandomWord()">Generar Palabra</button>

    <script>
        async function getRandomWord() {
            try {
                const response = await fetch('https://es.wikipedia.org/w/api.php?action=query&list=random&rnlimit=1&format=json');
                const data = await response.json();
                const randomPage = data.query.random[0];
                const title = randomPage.title;
                const description = randomPage.snippet;

                document.getElementById('randomWord').textContent = `Palabra: ${title} (${description})`;
            } catch (error) {
                console.error('Error al obtener la palabra aleatoria:', error);
            }
        }
    </script>
</body>
</html>
