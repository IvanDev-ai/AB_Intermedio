<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>

    <h1>GPA - 4 </h1>
    </header>

    <main>
        <section class="buttons">
            <button id="button1" onclick="generarPalabraAleatoria()">Generar Palabra </button>
        </section>

        <section class="word">
            <h2 id="palabra"></h2>
            <p id="descripcion"></p>
        </section>

    <script src="scripts.js"></script>
    <script>    
        // Obtener los parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const palabra = params.get('word');
        const descripcion = params.get('def');

        // Mostrar los datos en la página
        if (palabra !== null  && descripcion !== null ) {
        document.getElementById('palabra').innerText = palabra;
        document.getElementById('descripcion').innerText = descripcion;

        cambiarColorGris(descripcion, palabra);
        }
    </script>
