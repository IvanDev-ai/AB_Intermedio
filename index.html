<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA - 4</title>
    <link rel="stylesheet" href="styles_idx.css"> 
</head>
<body>
    <header>
        <img src="images/logo.png" alt="" style="height: 100px; width: 200px; position: absolute; top: 10px; left: 0;"/> <!-- Logo con css -->
        <h1>GPA - 4 </h1> <!-- Encabezado principal -->
    </header>

    <main>
        <section class="buttons"> <!-- Sección para botones -->
            <button id="button1" onclick="generateRandomWord()">Generar Palabra</button> <!-- Botón que llama a la función generateRandomWord() -->
        </section>

        <section class="word"> <!-- Sección para mostrar la palabra generada -->
            <h2 id="word"></h2> <!-- Encabezado para la palabra -->
            <p id="description"></p> <!-- Párrafo para la descripción -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Iván Lumbreras Martín - Juan Antonio Diaz - Mario Moreno - Jaime Fernandez</p>
    </footer>

    <script src="scripts.js"></script> <!-- Enlace a un archivo de JavaScript -->

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const word = params.get('word'); // Obtener el parámetro 'word' de la URL
        const description = params.get('def'); // Obtener el parámetro 'def' de la URL

        // Display data on the page
        if (word !== null && description !== null) { // Si se han pasado 'word' y 'def' como parámetros en la URL
            document.getElementById('word').innerText = word; // Establecer el texto del elemento con el ID 'word'
            document.getElementById('description').innerText = description; // Establecer el texto del elemento con el ID 'description'

            // Llamar a la función changeGrayColor() con los parámetros 'description' y 'word'
            changeGrayColor(description, word);
        }
    </script>
</body>
</html>
